<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/sweetalert.min.css">
  <title>VoiceIt Demo</title>
</head>

<body>
  <div class="statusBox">
    <img id="voiceItLogo" src="img/VoiceItLogo.png" alt="">
    <div class="status">Status</div>
  </div>
  <div class="app container text-center center-block">

    <div class="row">
      <div class="col-md-12">
        <button class="createUser btn btn-large btn-warning form-control textFieldMargin">Create User</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="setUser btn btn-large btn-warning form-control textFieldMargin">Set User</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="getUser btn btn-large btn-warning form-control textFieldMargin">Get User</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="deleteUser btn btn-large btn-warning form-control textFieldMargin">Delete User</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="createEnrollment btn btn-large btn-warning form-control textFieldMargin">Create Enrollment</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="getEnrollments btn btn-large btn-warning form-control textFieldMargin">Get Enrollments</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input id="enrollmentID" class="enrollmentID btn btn-large form-control textFieldMargin" type="number" placeholder="Enrollment ID"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="deleteEnrollment btn btn-large btn-warning form-control textFieldMargin">Delete Enrollment</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="authentication btn btn-large btn-warning form-control textFieldMargin">Authentication</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="playLast btn btn-large btn-warning form-control textFieldMargin">Playback</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
